<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous" defer></script>
        <script src="components/navbar/loadNavbar.js" defer></script>
        <script src="createProduct.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="createProduct.css">
        <title>Create product</title>
    </head>
    <body>
        <div id="navbarContainer"></div>

        <form class="container">
            <div class="row">
                <p class="col-lg-6">Name</p>
                <input id="nameInput" class="col-lg-6" />
            </div>

            <div class="row">
                <p class="col-lg-6">Description</p>
                <input id="descriptionInput" class="col-lg-6" />
            </div>

            <div class="row">
                <p class="col-lg-6">Image</p>
                <input id="imageInput" class="col-lg-6" />
            </div>

            <div class="row">
                <p class="col-lg-6">Price</p>
                <input id="priceInput" class="col-lg-6" />
            </div>

            <div class="row">
                <p class="col-lg-6">Quantity</p>
                <input id="quantityInput" class="col-lg-6" />
            </div>

            <div class="row">
                <p class="col-lg-6">Type</p>
                <input id="typeInput" class="col-lg-6" />
            </div>

            <div class="row">
                <button id="createProductButton" type="button">Create!</button>
            </div>
        </form>
    </body>
</html>
