<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous" defer></script>
        <script src="/frontend/components/navbar/loadNavbar.js" defer></script>
        <script src="/frontend/components/errorDisplayer/errorDisplayer.js" defer></script>
        <script src="/frontend/scripts/createProduct.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/frontend/style/theme.css" rel="stylesheet">
        <title>Create product</title>
    </head>
    <body>
        <div id="navbarContainer"></div>
        <div class="toast-container"></div>

        <form class="container p-4">
            <div class="row mb-4">
                <label for="nameInput" class="col-sm-4">Name</label>
                <input id="nameInput" class="col-sm-8" />
            </div>

            <div class="row mb-4">
                <label for="descriptionInput" class="col-sm-4">Description</label>
                <input id="descriptionInput" class="col-sm-8" />
            </div>

            <div class="row mb-4">
                <label for="imageInput" class="col-sm-4">Image</label>
                <input id="imageInput" class="col-sm-8" />
            </div>

            <div class="row mb-4">
                <label for="priceInput" class="col-sm-4">Price</label>
                <input id="priceInput" class="col-sm-8" />
            </div>

            <div class="row mb-4">
                <label for="quantityInput" class="col-sm-4">Quantity</label>
                <input id="quantityInput" class="col-sm-8" />
            </div>

            <div class="row mb-4">
                <label for="typeInput" class="col-sm-4">Type</label>
                <input id="typeInput" class="col-sm-8" />
            </div>

            <div class="row mb-4">
                <label for="taxRateInput" class="col-sm-4">Tax Rate</label>
                <select id="taxRateInput" class="col-sm-8"></select>
            </div>

            <div class="row">
                <button id="createProductButton" type="button">Create!</button>
            </div>
        </form>
    </body>
</html>
